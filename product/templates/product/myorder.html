{% extends 'app/base.html' %}

{% block content %}

    <h1 class="text-center text-info my-5">Your Orders</h1>

    <div class="container">
        <div class="col-md-10 offset-md-1">
            <div class="accordion" id="accordionExample">

                {% for order in orders %}
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button rounded-0" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#collapse{{order.order.id}}" aria-expanded="true" aria-controls="collapse{{order.order.id}}">
                      Order Id {{order.order.id}}
                    </button>
                  </h2>
                  <div id="collapse{{order.order.id}}" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Price</th>
                                <th scope="col">count</th>
                                <th scope="col">total</th>
                              </tr>
                            </thead>
                            <tbody>
                                {% for item in order.items %}
                                    <tr>
                                        <td>{{item.id}}</td>
                                        <td>{{item.name}}</td>
                                        <td><img src="http://localhost:8000/media/{{item.image}}" width=50 height=50 alt=""></td>
                                        <td>{{item.price}}</td>
                                        <td>{{item.count}}</td>
                                        <td>234</td>
                                  </tr>
                                 {% endfor %}
                             
                            </tbody>
                          </table>
                       
                    </div>
                  </div>
                </div>
                {% endfor %}
             

              </div>
        </div>
    </div>

{% endblock content %}
